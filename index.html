<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Ai Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my Ai Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: flowers, paris, love</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This Ai project was coded by
        <a href="https://github.com/LatoyaNatashaC" target="_blank"
          >Latoya Natasha Campbell</a
        >
        and is
        <a
          href="https://github.com/LatoyaNatashaC/Ai-Prototype"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-prototype-poem-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
